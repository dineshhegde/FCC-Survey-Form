<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <P id="description">Thank you for taking the time to help us improve the platform </P>
        <form id="survey-form">
            <div class="input-div">  
                <label for="name" id="name-label">Name</label>
                <input type="text" name="Name" id="name" placeholder="Enter your name" autocomplete="off"
                 required>
            </div>
            <div class="input-div"> 
                <label for="email" id="email-label">Email</label>
                <input type="email" name="Email" id="email" placeholder="Enter your email" autocomplete="off"
                required>
            </div>
            <div class="input-div"> 
                <label for="age" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="Age" min="10" max="99" id="number" placeholder="Enter your age" autocomplete="off"
                required>
            </div>
            <div class="input-div">
                <label for="dropdown" id="roles-label">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="none" selected disabled hidden>Select current role</option> 
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Other">Other</option>
                  </select>
            </div>
            <div class="input-div">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio-wrapper">
                    <input type="radio" id="Definitely" name="Recommend" value="Definitely">
                    <label  class="radio-label" for="Definitely">Definitely</label>
                </div>
                <div class="radio-wrapper">
                    <input type="radio" id="Maybe" name="Recommend" value="Maybe">
                    <label class="radio-label" for="Maybe">Maybe</label>
                </div>
             </div>
             <div class="input-div">
                 <p>What would you like to see improved? (Check all that apply)</p>
                <div class="checkbox-wrapper">
                     <input type="checkbox" id="Front-end-projects" name="Front-end-projects" value="Front-end-projects">
                     <label class="checkbox-label" for="Front-end-projects"> Front End projects</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="Back-end-projects" name="Back-end-projects" value="Back-end-projects">
                    <label class="checkbox-label" for="Back-end-projects"> Back End projects</label>
                </div>
             </div>
             <div class="input-div">
                <label for="comments">Any comments or suggestions?</label>

                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
             </div>
             <button id="submit">SUBMIT</button>
        </form>
    </main>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
